<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        .container{
            min-width: 130px;/**estefunciona contodos flex y los otros*/
            background-color: aquamarine;
            display: flex;
            
            align-items: flex-start;
           /* height: 300px;*/
            margin: 5px auto;
            width: 90%;
            
        }
        .container div{
            background-color: burlywood;
        }
        .container div:nth-child(1){
            flex-basis: 30%;
            flex-grow: 1;/*le a√±ade(grow)/ te quita(shirt) el valor del espacio que queda*/
            align-self:flex-end ;
        }
        .container div:nth-child(2){
            flex-basis: 30%;
            align-self: stretch;
        
        }
        .container div:nth-child(3){
            flex-basis: 10%;
            flex-grow: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            width:101% ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>uno</div>
        <div>dos</div>
        <div>
            <img src="/tema2/imagenes/casa2.jpeg" alt="">
        </div>
    </div>
</body>
</html>
