<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Hacer un web que nos pida un frase y un número  para  encriptar la frase con el metodo Cesar 
        que es un tipo de cifrado por sustitución en el que una letra en el texto original es 
        reemplazada por otra letra que se encuentra un número fijo de posiciones más adelante en 
        el alfabeto.

        Por ejemplo, con un desplazamiento de 3, la A sería sustituida por la D 
        (situada 3 lugares a la derecha de la A), la B sería reemplazada por la E, etc. 

        Usar solo cadenas.
        Es necesario comprobar que se introduce la información correctamente, escribir el resultado
        en la página y comentar el código.
        Pista usar charCodeAt.
    
    -->
    <style>
        .resaltar{
            color: red;
            font-weight: bolder;
        }
    </style>
</body>
    <h1>Ejercicio 1</h1>
    <script>
        let cadena,desplazamiento,nueva_Cadena="";
        
        
        cadena=prompt("introduce la frase a encriptar:");
        while (!cadena){
            cadena=prompt("introduce la frase a encriptar:");
        }
        desplazamiento=parseInt(prompt("Introduce el despalzameinto"))  
        while (isNaN(desplazamiento)){
            desplazamiento=parseInt(prompt("Introduce el despalzameinto"))  
        }
        console.log(`El desplazamiento es ${desplazamiento} y la cadena ${cadena}`)

        for(indice in cadena)
            nueva_Cadena+=String.fromCharCode(cadena.charCodeAt(indice)+desplazamiento);
        
        console.log(nueva_Cadena)

        document.write(`<p>La codificación de la cadena ${cadena} 
            es <span class="resaltar">${nueva_Cadena}</span></p>`)
        
    </script>
</html>
