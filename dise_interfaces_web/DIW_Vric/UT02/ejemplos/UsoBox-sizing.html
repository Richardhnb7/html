<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: 5px solid green;
        }
        .contenedor{
            width: 80%;
            margin: 0 auto;
            height: 300px;
            background-color: violet;
            
        }
        div.contenedor div{
            height: 50px;
            text-align: center;
            float: left;
            
            
        }
        #uno{
            width: 80%;
            background-color: orange;
            border: 1px solid;
        }
        #dos{
            width: 20%;
            background-color: yellow;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="uno">Uno</div>
        <div id="dos">Dos</div>
    </div>
</body>
</html>
