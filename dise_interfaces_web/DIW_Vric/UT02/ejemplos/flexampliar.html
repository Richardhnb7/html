<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        .container{
            background-color: cornflowerblue;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 5px auto;
            padding: 5px;
            min-width: 240px;
        } 
        .container div{
            background-color: chocolate;
        }
        .container div:nth-child(1){
            flex-basis: 4%;
            flex-grow: 2;
        }
        .container div:nth-child(2){
            flex-basis: 2%;
            flex-grow: 4;
            align-self:flex-end;
        }
       
        .container div:nth-child(3){
            flex-basis: 1%;
            flex-grow: 2;
            text-align: center;
        }
        img{
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>uNO</div>
        <div>dOS</div>
        <div>
            <img src="img/lago_y_casa.jpg" alt="">
        </div>
    </div>
    <nav>
        <a href="#">Google</a>
        <a href="#">Yahoo</a>
        <a href="#">Google</a>
        <a href="#">Yahoo</a>
    </nav>
    
    <div class="contendido">
        <aside>

        </aside>
        <main>
        
        <section>

        </section>
    </main>
    </div>
    
</body>
</html>
