<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
    div.container{
        min-width: 100px;
        background-color: aqua;
        display: flex;
        align-items: flex-start;
        margin: 5px auto;
        width: 90%;
    } 
    .container div{
        background-color: red;
    }
    .container div:nth-child(1){
        flex-basis: 30%;
        flex-grow: 1;
        align-self: flex-end;
    }
    .container div:nth-child(2){
        flex-basis: 30%;
        align-self:stretch;
    }
    .container div:nth-child(3){
        flex-basis: 10%;
        flex-grow: 1;
        display: flex;
    }
    img{
        width: 101%;
    }

    </style>
</head>
<body>
    <div class="container">
        <div>Uno</div>
        <div>Dos</div>
        <div>
            <img src="img/lago_y_casa.jpg" alt="">
        </div>
    </div>
</body>
</html>
