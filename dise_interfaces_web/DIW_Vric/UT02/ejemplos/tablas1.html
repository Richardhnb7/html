    <title>Document</title>
    <style>
        table{

</head>

        </tr>
        <tr>
            <td>elemento</td>
            <td>elemento</td>
            <td>elemento</td>
        </tr>
        <tr>
            <td></td>
            <td>elemento</td>
            <td>elemento</td>
        </tr>
        </tbody>
    </table>

</html>
