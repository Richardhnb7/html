<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--Lista Númerada-->
    <h1>Lista númerada</h1>
    <ol>
      <li>Primero</li>
      <li>Segundo</li>
      <li>Tercero</li>
      <li>Cuarto</li>
      <li>Quinto</li>
    </ol>
    <!--Lista no ordenada-->
    <h2>Lista no ordenada</h2>
    <ul>
      <li>Rojo</li>
      <li>Azul</li>
      <li>Amarillo</li>
      <li>Verde</li>
      <li>Rosa</li>
    </ul>
    <!-- Lista de definción -->
    <h3>Lista de definición</h3>
    <dl>
      <dt>Casa</dt>
      <dd>Edificio para vivir</dd>
      <dt>Coche</dt>
      <dd>Vehiculo para desplazarse</dd>
      <dt>Intenso</dt>
      <dd>Que no descansa ni deja</dd>
    </dl>
  </body>
</html>
