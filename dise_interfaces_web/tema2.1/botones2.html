<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            text-align: center;
            background-color: bisque;
            padding: 5px;
            margin: 5px 2px;
            border-radius: 6px;
            box-shadow: 3px 3px 3px;
        }
        nav{
            background-color: rgb(185, 158, 126);
            padding: 5px;
            margin: 0px 2px 2px 2px;
            border-radius: 6px;
            box-shadow: 3px 3px 3px;
        }
        nav> ul > li{
            display: inline;
            box-shadow: 3px 3px  3px;
            padding: 1px;
            color: white;
            border-radius: 5px;
            background-color: black;
        }
        nav >ul >li:hover{
            box-shadow: none;
            color: yellow;
        }nav> ul > li>ul{
            list-style: none;

        }
    </style>
</head>
<body>
    <header>
        <h1>cabezera</h1>
    </header>
    <nav>
        <ul>
            <li>principal</li>
            <li>clientes
                <ul>
                    <li>alta</li>
                    <li>baja</li>
                    <li>Mostrar</li>
                </ul>
            </li>
            <li>proveedores</li>
            <li>agentes</li>
            <li>cerrar sesion</li>
        </ul>
    </nav>
</body>
</html>
