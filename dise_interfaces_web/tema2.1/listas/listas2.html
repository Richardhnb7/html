<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        propiedad list-style-position, dos valores 
        inside y outside.
        indica la posicion del marcador respecto de la lista

        
    -->
    <style>
        ul#dentro{
            list-style-position: inside;
        }
        ul#dentro li{

            background-color: yellow;
        }
        
        ul#fuera{
            list-style-position: outside;
        }
        ul#fuera li{

            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <ul id="dentro">
        <li>japo</li>
        <li>japo</li>
    </ul>

    <ul id="fuera">
        <li>roman</li>
        <li>roman</li>
    </ul>
    <ul id="dcl">
        <li>dcl</li>
        <li>dcl</li>
    </ul>
    <ul id="decimal">
        <li>decimal</li>
        <li>decimal</li>
    </ul>
    <ul id="circle">
        <li>circle</li>
        <li>circle</li>
    </ul>
    <ul id="none">
        <li>none</li>
        <li>none</li>
        <li>none</li>
        <li>none</li>
    </ul>
    <ul id="image">
        <li>imagen</li>
        <li>imagen</li>
        <li>imagen</li>
    </ul>
    <!--
        ul#none>li{unos}*4
    -->
    <ul id="disc">
        <li>disc</li>
        <li>disc</li>
    </ul>
    <!--ejemplo de clase -->
    <ol id="disc"><!--lista ordenada que salga con un disc-->
        <li>hola</li>
        <li>hola</li>
        <li>hola</li>
    </ol>
    <ul id="decimal"><!--lista no ordenada, que pase a ser ordenada-->
        <li>dos</li>
        <li>dos</li>
        <li>dos</li>
        <li>dos</li>
        <li>dos</li>
    </ul>
</body>
</html>
