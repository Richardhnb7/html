<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <style>

        li:first-child{
            color: blue;
            font-size: small;
        }
        li:nth-of-type(3){
            color:green;
            font-size: large;
        }
        li:nth-of-type(4){
            color: hotpink;
            font-size: x-large;
        }
        li:last-child{
            color: grey;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>

</html>
