        const frase='Su casa bordeando la autopista Hizo Su casa bordeando la autopista Hizo que ella creciera muy deprisa No quise conocerla de aquel modo'
        const arPalabras=frase.split(' ');
        const setPalabras=new Set(arPalabras);
        const tabla=[];


        function cuantas(array,palabra){
            let cont=0;
            for(e of array){
                if(e==palabra){
                    cont++
                }
            }
            return cont;
        }


       for(p of setPalabras){
           let columna=[];
           columna[0]=p;
           columna[1]=cuantas(arPalabras,p);
          tabla.push(columna)
