        let arrayPalabras=cadena.split(' ');

        function array2d(x,y){
            let a=[];
            while(a.length<x){
                let b=[];
                for(;b.length<y;){
                    b.push(undefined);   
                }
                a.push(b);
            }
            return a
        }
        console.log(array2d(2,6))
