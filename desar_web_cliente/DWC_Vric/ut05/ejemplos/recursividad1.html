<body>
    <script>
        function factorial(n){
            if(n<=1) 
                return 1
            else
                return n*factorial(n-1)
        }

        console.log(factorial(5))
        
        const array=[];
        function llenar(n,array){
            if(n==1)
                array.push(1)
            else{
                array.push(n);
                llenar(--n,array)
            }
        }
        llenar(15,array)
        console.log(array)

        let a=[1,2,3,4];
        function recorrerRecursivo(arr,i){
            if(i==arr.length-1){
                console.log(arr[i])
            }else{
                console.log(arr[i])
                recorrerRecursivo(arr,++i)
            }
        }

        recorrerRecursivo(a,2)

        
    </script>
