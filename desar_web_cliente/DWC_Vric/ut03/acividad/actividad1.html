        console.log(`nviejo: ${nviejo} y nnuevo: ${nnuevo}`)

            while (isNaN(nnuevo))
                nnuevo=parseInt(prompt("Introduce un número mayor que el anterior:"))
            console.log(`nviejo: ${nviejo}, nnuevo: ${nnuevo}, cont: ${cont} y suma: ${suma}`)
            cont++
            suma+=nnuevo
        }
    </script>
