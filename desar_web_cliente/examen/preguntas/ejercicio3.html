<body>
    <script>


        provincias = ['Alava','Albacete','Alicante','Almería','Asturias','Avila','Badajoz','Barcelona','Burgos','Cáceres',
                        'Cádiz','Cantabria','Castellón','Ciudad Real','Córdoba','La Coruña','Cuenca','Gerona','Granada','Guadalajara',
                        'Guipúzcoa','Huelva','Huesca','Islas Baleares','Jaén','León','Lérida','Lugo','Madrid','Málaga','Murcia','Navarra',
                        'Orense','Palencia','Las Palmas','Pontevedra','La Rioja','Salamanca','Segovia','Sevilla','Soria','Tarragona',
                        'Santa Cruz de Tenerife','Teruel','Toledo','Valencia','Valladolid','Vizcaya','Zamora','Zaragoza']

       

        // Hacer una función que le pasemos el array y un número y nos diga cuantas provincias tienen más letras que el valor 
        // Pasado.
        function cuantas_mas(array,numero) {
            nuevo_array=[];
            for(i in array){
                
                if ( array[i].length > numero) {
                    nuevo_array.push(array[i])
                    
                }
            }
            return (nuevo_array.length);
        }
        let array_cuan= cuantas_mas(provincias,11)
        document.write(array_cuan)
        document.write(`<br><br>`);
        // Hacer una función que le pasemos el array y que nos devuelva un array con el nombre de las provincias en orden inverso.
        function inverso(array) {
            let arrayResultad=[];
            for (i in array) {
                letras=array[i].split('')
                arrayResultad.push(letras.reduce((a,b)=>b+""+a,""))
            }
            return arrayResultad;
        }
        let arr_inverso=inverso(provincias)
        document.write(arr_inverso)
        document.write(`<br><br>`);
        // Hacer una función a la que le pasemos el array y una letra y nos devuelva otro array con las palabras que empiezan
        // Por esa letra.
        function empiecen(letra, array) {
            let arrayResultado=[];
            for (i in array) {
                primeraletra=array[i].split('')
                if (primeraletra[0]==letra) {
                    arrayResultado.push(array[i])
                }
            }
            return arrayResultado;
        }
        let arr_empie=empiecen("A",provincias)
        document.write(arr_empie)
       
       
        
    </script>
</body>
