
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locale Compare</title>
</head>
<body>
    <!-- Locale comapre devuelve -1, 0 o 1 dependiendo del orden de los elementos a comparar-->
    <script>
        console.log('ä'.localeCompare('z', 'de')); // -1 
        console.log('ä'.localeCompare('z', 'sv')); // 1

        let texto1="Andres";//las minusculas van despues de las mayusculas
        let texto2="andres";



        console.log(texto1.localeCompare(texto2, 'es')); // 1
        if (texto1>texto2) {
            console.log(`${texto1} es mayor que ${texto2}`);
        } else {
            console.log(`${texto1} es menor que ${texto2}`);
        }
        console.log(texto1.localeCompare(texto2, 'es',{sensitivity:'base'})); // 0 
        // sensitive base: en español y sib tebner en cuenta may y minus 
    </script>
</body>
</html>
