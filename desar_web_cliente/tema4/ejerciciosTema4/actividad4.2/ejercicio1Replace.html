<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabras=new Set();
        let frase;

        frase =`hola: soy. "yo" soy hola; ' 'Introduce, el texto`;
        frase=frase.replace(/[\.,;:"']/g,' 1 ');
        //$& te guarda el signo 
        //sin esa barra se reemplazaria toda la frase
        //aqui te intercambia todas esas expresiones por nada 
        document.write(frase)
        for(let palabra of frase.split(' ')){
            palabras.add(palabra)
        }
        console.log(palabras.size)
    </script>
</body>
</html>
