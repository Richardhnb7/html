        <script>
            let cadena="hola soy yo"
            let cadena_nueva=""
            let numero="156"
            let i=0;
            for (let c of cadena) {
                //document.write(c.repeat(2)+"<br>")
                cadena_nueva+=c.repeat(numero.charAt(i++%numero.length))
                /*lo que hace es repetir en funcion del numero en esa posicion te lee 
                y el lenght te la longitud y lo hace en bucle hasta tterminar el bucle*/

                otra vez despues del igual*/
            }
            document.write(cadena_nueva)
