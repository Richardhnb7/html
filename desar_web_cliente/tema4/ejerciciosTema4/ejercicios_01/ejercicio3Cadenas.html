        Un prgograma que pida teres cadenas buscara en la primera

        poder utilzar el replace no el otro
    -->
    <script>
        let cad_Ini="hola soy yo el soy de yo";
        let cad_busqueda ="yo";
        let cad_remplazo="tu";
        while (cad_Ini.lastIndexOf(cad_busqueda)>0) {
            //aqui lo que hace es remplazar reemplazar
            //mientras en la cadena inicial 
            cad_Ini=cad_Ini.replace(cad_busqueda,cad_remplazo)
        }
        
        document.write(cad_Ini)

    </script>
