<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{ 
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <script>
        var nombres =  ['Ricardo',,'Daniel',1,'Antonio']
        var nombres2 = new Array('Ricardo','Daniel',1,'Antonio')
        document.write(nombres +'<br>')
        console.log(nombres)
        console.log(nombres2)

        nombres2[0]=true;
        console.log(nombres2[0])

        const nuevo = [1,2,3,4,5]
        nuevo[2]=4
        console.log(nuevo[2])
        console.log(Array.isArray(nuevo));

        ultimo = nombres.pop()
        document.write(ultimo+'<br>')
        document.write(nombres+'<br>')

        nombres.push("miguel1")
        document.write(nombres)
        
        document.write('<br>'+nombres.reverse()+'<br>')
        
        nombres.shift()
        document.write(nombres.shift()+'<br>')
        
        nombres.unshift("miguel2")
        document.write(nombres+'<br>')

        nombres.sort()
        document.write(nombres+'<br>')

        nombres.splice(1,0,"xd")
        document.write(nombres+'<br>')

        nombres.splice(1,1,"xdd")
        document.write(nombres+'<br>')

        nombres.splice(-1,1,"xdd")
        document.write(nombres+'<br>')
       
        nuevo2 = ['m','i','g','u','e','l']
        cadena=nuevo2.join('</td><td>')
        document.write('<table><tr><td>'+cadena+'</td></tr></table>')

        nuevo_array=nombres.slice(2,4)
        document.write(nuevo_array+'<br>')

        document.write(nombres.indexOf("Daniel") + '<br>')
        document.write(nombres.lastIndexOf("jeje") + '<br>')

        document.write(nombres.includes("Daniel"))
    </script>
</body>
</html>
