<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody{
            text-align: center;
        }
    </style>
</head>
<body>

    
    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <script>
                    let Asignaturas;


                    Asignaturas = prompt("Dame nombre de asignaturas");
                    while (Asignaturas != ("fin")) {
                        document.write("<th>" + Asignaturas + "</th>");
                        Asignaturas = prompt("Dame mas asignaturas o teclea fin");
                    }
                </script>
            </tr>
        </thead>


        <tr>
            <script>
                let Alumnos;
                let Notas;
                
                Alumnos = prompt("Dame nombre de alumnos");
                
                while (Alumnos != "fin") {
                    document.write("<td> " +  Alumnos + " </td>" );
                    Notas = prompt("Dame notas")
                    document.write("<td> " + int.Parse(Notas) + " </td>" );
                    if (Notas != 0){
                        while (Notas != 0) {
                            Notas = prompt("Dame notas")
                            document.write("<td> " + int.Parse(Notas) + " </td>" );

                        }
                    }
                    
                }
            </script>

        </tr>

        

</body>
</html>
