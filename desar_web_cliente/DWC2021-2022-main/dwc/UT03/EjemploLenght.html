<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplos Lenght charAt etc</title>
</head>
<body>
    <script>
      //  console.log("hola".length);
       // console.log("hola".charAt(2));
        let texto;
        texto = prompt("di algo: ")

        for(i in texto){
            document.write(`${texto.charAt(i)}<br>`);
        }

        for (letra of texto){
            document.write(`${letra}<br>`);
        }


    </script>
    
</body>
</html>
