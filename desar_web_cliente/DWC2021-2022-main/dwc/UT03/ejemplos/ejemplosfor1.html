<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Recorrer un Array con un bucle for como no se debe hacer-->

    <script>
        let animales = ['perro',, 'gato', 'dinosaurio', 2];
        document.write('<ol>');
        for (let i = 0; i < animales.length; i++) {
            document.write(`<li>Valor ${animales[i]}</li>`);
        }

        document.write('</ol>');

        document.write('<ol>');


        for (let i in animales) {
            document.write(`<li>Valor ${animales[i]}</li>`);
        }

        document.write('</ol>');

        document.write('<ol>');

        for (let i of animales) {
            document.write(`<li>Valor ${i}</li>`);

        }

        document.write('</ol>');

    </script>
</body>

</html>
