<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 01</title>


</head>

<body>


    <h2>Alumnos DAW</h2>
    <ol>

        <script>

            let nombres
            nombres = prompt("Dame nombres de alumnos: ");

            while (nombres != "fin") {
                document.write("<li>" + nombres);
                nombres = prompt("Dame nombres de alumnos: ");
            }

        </script>

    </ol>

</body>

</html>
