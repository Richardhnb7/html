<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <script>
                    let Asignaturas;


                    Asignaturas = prompt("Dame nombre de asignaturas");
                    while (Asignaturas != ("fin")) {
                        document.write("<th>" + Asignaturas + "</th>");
                        Asignaturas = prompt("Dame mas asignaturas o teclea fin");
                    }
                </script>
            </tr>
        </thead>


        <tr>
            <script>
                let Alumnos;
                Alumnos = prompt("Dame nombre de alumnos");
                while (Alumnos != "fin") {
                    document.write("<td> " + " " + Alumnos + " " + " </td>" + " ");
                    Alumnos = prompt("Dame mas alumnos o teclea fin");
                }
            </script>

        </tr>







    </table>

</body>

</html>
