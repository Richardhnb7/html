<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let notas = parseInt(prompt("Dame notas"));
        if (notas == 0 || notas <= 3) {
            document.write(`Tu nota: ${notas} es MUY DEFICIENTE`)
        }else
        if (notas == 3 || notas <= 4) {
            document.write(`Tu nota: ${notas} es INSUFICIENTE`)
        }else

        if (notas == 5 || notas <= 6) {
            document.write(`Tu nota: ${notas} es SUFICIENTE`)

        }else
        if (notas == 6 || notas <= 7) {
            document.write(`Tu nota: ${notas} es BIEN`)

        }else
        if (notas == 7 || notas <= 8) {
            document.write(`Tu nota: ${notas} es NOTABLE`)

        }else
        if (notas == 9 || notas <= 10) {
            document.write(`Tu nota: ${notas} es SOBRESALIENTE`)

        }
      
            



    </script>
</body>

</html>
