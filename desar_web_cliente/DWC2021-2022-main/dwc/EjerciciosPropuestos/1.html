<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <!--

        Hacer una web que nos pida una frase y un número para encriptar la frase 
        con el metodo cesar
        que es un tipo de cifrado por sustitucion en el qeu una letra en el texto
        original es reemplazada por otra letra que se encuentra un numero fijo de 
        posiciones más adelante en el alfabeto

        Por ejemplo, con un desplazamiento de 3, la A seria sustituida por la D
        situada 3 lugares a la derecha de la A, la B sería reemplazada por la E, etc

        Usar solo cadenas.

        Es necesario comprobar que se introduce la información correctamente, escribir 
        el resultado en la pagina y comentar el código, 

        Pista usar charCodeAt

        Ejemplo:
        Con un desplazamiento de 153, la frase Hol soy yo, será de la siguiente forma:

        H se desplaza 1
        o se desplaza 5
        l se desplaza 3
        espacio se desplaza 1
        s se desplaza s

    -->


    <!-- 
        Hacer un programa que muestre n combinaciones para jugar a la loteria primitiva
        Las combinaciones son números del 1 al 49 no se pueden repetir numeros en una 
        combinacion

        Usar arrays y mostrar la informacion en una tabla, deben aparecer las combinaciones
        numeradas
        se mete con push a array
        array bidireccional
    -->
    <script>
        vieja = prompt("Dame una palabra o frase a encriptar");
        let nueva = " ";
        if (vieja == null)
            while (vieja == null){
                vieja = prompt("Dame una palabra o frase a encriptar")
                vieja = vieja;
            }
        
        document.write(`La frase sin encriptar es: ${vieja} <br>`);
     
        numero = parseInt(prompt("Dame un número"));
        
        
        for (let i in vieja)
            nueva+=String.fromCharCode(vieja.charCodeAt(i)+numero);
            
        console.log(nueva);
        document.write(`<p> La codificacion de la cadena ${vieja} es <span class="resaltar">${nueva}</span></p>`);
    </script>

    
</body>
</html>
