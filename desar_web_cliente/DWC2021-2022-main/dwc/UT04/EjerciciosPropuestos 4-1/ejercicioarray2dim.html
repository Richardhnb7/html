<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        rellenar un array de 5*5 con valores aleatorios 
        entre 1 y 10
        (   BUSCAMINAS  )
    -->
    <script>

        let tablero = [];
        for (let i = 0; i <= 5; i++)
            tablero[i] = [, , , , ,]

        for (let i = 0; i <= 5; i++)
            for (let j = 0; j <= 5; j++)
                tablero[i][j] = 0;

        c = 5;
        while (c != 0) {
            i = Math.round(Math.random() * 5)
            j = Math.round(Math.random() * 5)
            if (!tablero[i][j]){
                tablero[i][j] = "X"
                c--
            }          
        }
        console.log(tablero);
    </script>
</body>

</html>
