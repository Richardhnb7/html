<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*Ejercicio:
            Hacer un programa que nos pida 5 números diferentes 
            del 5 al 15, pero de uno en uno, si introducimos uno 
            repetido no lo guardará. En una lista. Usar arrays.
        */

        let Array1 = new Array();
        let numero;
        numero = prompt("Dame  5 números del 5 al 15: ");
        Array1.push(numero);
        while (numero != 0){
            numero = prompt("Dame números del 5 al 15: ");
            if (Array1.includes(numero))
                numero=prompt("Dame un numero que no este repetido");
            else
                Array1.push(numero);
        }
        
        console.log(Array1);
    </script>
</body>
</html>
