<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //crear mapas

        const poblacion = new Map();
        
        //AÃ±adir
        poblacion.set("Jumilla",31233);
        poblacion.set("Caudete" ,5000);
        poblacion.set("Bonete",5).set("Alpera", 12000);
        console.log(poblacion);
        //otra forma de crear
        const telefonos = new Map([[643,"Orange"],[677,"Telecable"],[611,"Interfibra"]])
        console.log(telefonos)

        //buscar valor de una clave

        console.log(poblacion.get("Jumilla"));
        //borrar un valor

        poblacion.delete('Caudete');
        console.log(poblacion)

        //Modificar valor

        poblacion.set('Alpera', 13213153) 
        console.log(poblacion);

        //Iteradores o deconstruir

        let ciudades = poblacion.keys();
        console.log(ciudades);
        let habitantes = poblacion.values();
        console.log(habitantes);

        //convertir un mapa a array

        let array=[...poblacion];
        console.log(array);
        
   </script>



</body>
</html>
