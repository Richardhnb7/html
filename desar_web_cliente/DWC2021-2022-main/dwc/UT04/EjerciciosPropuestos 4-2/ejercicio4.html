<body>
    <script>
        /* 
        Hacer un script de JavaScript que nos pida mediante prompt una cadena (la introduciremos
        con copiar y pegar) y nos cree una tabla con todas las palabras o signos de puntuación
        diferentes y las ocurrencias de cada una.
        Se debe usar la estructura de datos Array.
        */

        let palabras = new Set();
        let frase;
        frase = "Hola: soy. y soy hola; estoy, aquí";   
       // frase = frase.replace(/"/g,'');
        frase = frase.replace(/["']/g,'').replace(/\./g,' ')
        console.log(frase);
        for(let palabra of frase.split(' ')){
            palabras.add(palabra)
        }
        console.log(palabras.size)
        
         </script>
