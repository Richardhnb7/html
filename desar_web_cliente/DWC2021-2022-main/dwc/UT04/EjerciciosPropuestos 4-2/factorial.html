<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function llenar(array,n){
            if (n==0)
                array.push(n);
            else
                array.push(n);
                llenar(array,n-1);
        }
        const pepe=[];
        llenar(pepe,3);
        console.log[pepe];
    </script>
</body>
</html>
