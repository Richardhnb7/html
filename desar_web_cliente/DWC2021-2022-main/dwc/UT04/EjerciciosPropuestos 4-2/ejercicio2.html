<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Hacer un script de JavaScript que nos pida mediante prompt una cadena (la introduciremos
        con copiar y pegar) y nos devuelva la cantidad de palabras o signos de puntuaci√≥n
        diferentes.
        Se debe usar la estructura de datos Array.
        */

        let palabras =[];
        let frase;
        frase = prompt("Dame un texto");
        for(let palabra of frase.split(' ')){
            
            palabras.push(palabra);
            if (frase.has(","))
                palabras.push(palabra);
        }
        console.log(palabras.length);
    </script>
</body>
</html>
