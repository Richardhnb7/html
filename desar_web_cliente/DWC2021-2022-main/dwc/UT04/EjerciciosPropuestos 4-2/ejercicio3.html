<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabras = new Map();
        let frase;
        frase=prompt('Introduce el texto');
        for (let palabra of frase.split(' ')){
            palabras.has(palabra) ? palabras.set(palabra,palabras.get(palabra,1)+1):palabras.set(palabra,1);

        }
        console.log(palabras);

        for([clave,valor] of palabras)
            document.write(`<tr><td>${clave}</td><td>${valor}</td></tr>`);

        document.write('<table>');


    </script>
</body>
</html>
