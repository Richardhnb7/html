    <script>
        const notas = [3,,5,,6,,7,7,1];
       /* const notasDobladas = notas.map(function(x){

        })*/

        const notasDobladas = notas.map(x => x*2);

        console.log(notasDobladas);

        //Dado el array, generar uno nuevo en mayusculas
      
        const nombres = ['pepe','daniela',,'ines','iñaki']
        const mayusculas = nombres.map(x => x.toUpperCase());
        console.log(mayusculas);

        //utilizando el array anterior crear uno nuevo donde en cada posicion
        //diga el tamaño que tenia en el otro

        const nombres2 = ['pepe','daniela',,'ines','iñaki']
        const tamaño = nombres2.map(x => x.length);
        console.log(tamaño);

        
    </script>
