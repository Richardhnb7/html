        const frase = "Su casa bordeando la autopista hizo su casa bordeando la autopista hizo que ella"
        const array1 = frase.split(' ');
        const pal = new Set(array1);
        const tabla = [];
        function cuantas(array, palabra) { //a = array p = paalabra
            let cont = 0;
            for (e of array){
                if(e==palabra){
                    cont++
                }
            }
            
            return cont;
        }

        for ( p  of pal ) {
            let columna=[];
            columna[0]=p;
            columna[1]=cuantas(array1,p)
            tabla.push(columna)

            }

        console.log(tabla);

        for (i=0;i<=tabla.length;i++){
            for(j=0;j<=1;j++)
