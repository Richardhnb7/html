
  
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            outline: 2px solid white;
        }
        h1{
            text-align: center;
        }
        body{
            background-color: black;
        }
        .contenedor{
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: 0 auto;
            height: 450px;
        }
        .primero{
            background-color: rgba(255,0,0,0.1);   
        }
        .segundo{
            background-color: rgba(255,255,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .tercero{
            background-color: rgba(0,255,0,0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        .primero,.segundo,.tercero{
            width: 100%;
            height: 150px;
        }
        @media all and  (min-width: 400px){
            .primero{
                order: 3;
            }
        }
        @media all and  (min-width: 450px){
            .primero{
                order: 0;
            }

            .segundo{
               
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
            }
            .tercero{
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
            }
        }
        @media all and (min-width:600px){
            .segundo{
                flex-grow: 2;
                justify-content: space-around;
            }
            .segundo,.tercero{
                height: 300px; 
                flex-basis: 0;
            }
            .tercero{
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="primero">
            <h1>Uno</h1>
        </div>
        <div class="segundo">
            <div>
                <h2>dos</h2>
            </div>
            <div>
                <h2>tres</h2>
            </div>
        </div>
        <div class="tercero">
            <div>
                <h2>cuatro</h2>
            </div>
            <div>
                <h2>cinco</h2>
            </div>
        </div>
    </div>
</body>
</html>
