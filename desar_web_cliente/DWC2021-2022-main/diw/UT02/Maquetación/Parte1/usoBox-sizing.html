<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: 5px solid rgba(0, 255, 255, 0.295);
        }
       
       .contenedor{
           height: 300px;
           width: 50%;
           background-color: rgba(5, 80, 150, 0.411);
           position: absolute;
           margin-left: 25%;
       }

       #uno{
           float: left;
           border: 1px solid black;

           width: 60%;
           background-color: rgb(223, 226, 26);
           text-align: center;
       }

       #dos{
           float: right;
           border: 1px solid black;
           width: 40%;
           text-align: center;
           background-color: orange;
       }
    </style>
</head>
<body>

    <div class="contenedor">
        <div id="uno">Uno</div>
        <div id="dos">Dos</div>
    </div>
    
</body>
</html>
