<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{

        }

        }

        </p>

    <a class="rojo" href="https://www.google.es">Buscador</a>

    <ol>
        <li id="jose">pepe</li>
        <li class="rojo">juan</li>

</html>
