<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      li:first-child{
            color: blue;
            font-size: xx-small;

        }

        li:nth-last-child(3n){
            color: pink;
            font-size: large;
        }

        li:nth-of-type(4){
            color:orange;
            font-size: x-large;
        }
        
         li:last-child{
            font-size: xx-large;
            color: blue;
        }
        /*
        first-child, 
        first-of-type, 
        nth-of-type,
        nth-last-of-type, 
        last-of-type y 
        last-child */
    </style>

    
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        </ul>
    
</body>
</html>
