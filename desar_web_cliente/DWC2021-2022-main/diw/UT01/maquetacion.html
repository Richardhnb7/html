<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.x{
            position:relative;
            top: 2px;
            bottom:2px;
            width:50%;

        }
        div.y{
            width: 50%;
            top: 50%;
            left: 50%;
            position: absolute;
        }
        header img{
            width: 25%;
        }
        header h1{
            text-align: center;
            display:inline;
            
        }
        header{
            width: 100%;
            background-color:lightgray;
            padding-top: 0.001em;
            padding-bottom: 0.001em;
            margin-bottom:2px;
            
        }
        nav{
            width: 100%;
            background-color:lightblue;
        }
        aside{
            width: 10%;
            
            background-color: lightgreen;
            float: left ;
        }
        section{
            width: 80%;
            background-color: lightgoldenrodyellow;
            float: left ;
        }
        otroaside{
            background-color: lightsalmon;
            float: right;
            width:10%;
        }

        footer{
            clear:both;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <header>
    <div class="x">        <img src="img/gibson.jpeg" alt="">
    </div>
        <div class="y"><h1>Gibson Les Paul</h1></div>

</header>
    <nav>Botones</nav>
    <aside>mas botones</aside>
    <section>los datos</section>
    <otroaside>enlaces</otroaside>
    <footer>autor de la web</footer>
</body>
</html>
