<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <script>
                    let nombre;
                    let cuantas=0;
                    //aqui abrimos la cabezera de la tabla 
                    nombre=prompt("introduce el nombre de tu asignatura");
                    while (nombre.toLowerCase()!="fin") {
                        cuantas++;
                        document.write(`<th>${nombre}<br></th>`);
                        nombre=prompt("introduce el nombre de la asignatura");
                    }
                    document.write(`</tr> </thead>`);
                    //apartir de aqui abrimos el cuerpo de la tabla 
                    document.write(`<tbody>`)
                    let respuesta='si';
                    while (respuesta =='si') {
                        //aqui comenzamos una fila de una tabla
                        document.write(`<tr>`);
                            nombre=prompt("dime el nombre del alumno");
                            //aqui abrimos una celda de la fila
                            document.write(`<td>${nombre}</td>`);
                            let n=0;
                            while (cuantas>n) {
                                let nota=prompt(`dime la nota numero ${n+1}`);
                                document.write(`<td>${nota}</td>`);
                                n++;
                            }
                        document.write(`</tr>`);
                        respuesta=prompt('otro alumno (si/no)')
                    }
                    document.write(`</tbody>`);    
                </script>
    </table>
</body>
</html>
