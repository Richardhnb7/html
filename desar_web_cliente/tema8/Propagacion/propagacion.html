<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 90%;
            background-color: burlywood;
            border: 1px solid black;
            padding: 1em;
        }
        h1{
            padding: 2em;
            border: 1px solid black;
            background-color: rgba(255, 192, 203,0.7);

        }
        span{
            padding: 1em;
            border: 1px solid black;
            background-color: rgb(255, 255, 255,0.7);
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span>Pulsa aqui</span>
        </h1>
    </div>
    <script>
        let div=document.querySelector('div')
        let h1=document.getElementsByTagName('h1')[0]
        let span=document.querySelectorAll('span')[0]

        div.addEventListener('click',(e)=>{//
            console.log('click en el div')
            //span.textContent=` x=${e.screenX} y=${e.screenY}`
            span.textContent=` x=${e.clientX} y=${e.clientY}`

        },true)
        document.addEventListener('mousemove',(e)=>{
            span.textContent=` x=${e.clientX} y=${e.clientY}`
        })
        h1.addEventListener('click',()=>{
            console.log('click en el h1')

        }, true)

        span.addEventListener('click',()=>{
            console.log('click en el spam')

        },true)
//
    </script>
</body>
</html>
