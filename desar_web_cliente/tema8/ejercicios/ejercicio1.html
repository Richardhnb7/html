<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicioRaton</title>
    <style>
         div{
            height: 300px;
            width: 90%;
            background-color: burlywood;
            border: 1px solid black;
            padding: 1em;
        }
        h1{
            padding: 2em;
            border: 1px solid black;
            background-color: rgba(255, 192, 203,0.7);

        }
        span{
            padding: 1em;
            border: 1px solid black;
            background-color: rgb(255, 255, 255,0.7);
        }
        #perro{
            width: 25%;
            position: fixed;
        }
    </style>

    <!--una pagina web en la que un cuadrado con un perrito valla persiguiendo al raton -->
</head>
<body>
    <div >

        <h1>
            <span>Pulsa aqui</span>
        </h1>

        <img id="perro" src="./img/_107435678_perro1.jpg">   
    </div>
    <script>
         let div=document.querySelector('div')
        let h1=document.getElementsByTagName('h1')[0]
        let span=document.querySelectorAll('span')[0]
        let perro=document.getElementById('perro')
        document.addEventListener('mousemove',(e)=>{
            perro.style.top=`${e.clientY-70}px`
            perro.style.left=`${e.clientX-290}px`
        })
        
        document.addEventListener('keyup',(e)=>{//para cuando se suelta la tecla
            console.log(e.key) //te dice la letra que has pulsado
            console.log(e.altKey)
            span.textContent=e.key +" "+e.altKey
        })
    </script>
</body>
</html>
