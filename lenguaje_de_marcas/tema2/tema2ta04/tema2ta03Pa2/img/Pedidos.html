    <h2>Formulario de Pedidos</h2>

    <form action="#">
        <fieldset name="datos personales ">
            <legend> Datos de envío</legend>
            <p>
                <label for="Nombre">Nombre:</label>
                <br>
                <input required="true" placeholder="introduce tu Nombre " id="Nombre" type="text">

            </p>
            <p>
                <label for="Apellido">Apellidos:</label>
                <br>
                <input required="true" placeholder="introduce tu Apellido " id="Apellido" type="text">

            </p>
            <p>
                <label for="Telefono">Teléfono:</label>
                <br>
                <input autofocus="" id="Telefono" placeholder="introduce tu Numero de Telefono " pattern="[0-9]{9}" type="tel">
            </p>
            <p>
                <label for="codigoPostal">Código Postal:</label>
                <br>
                <input id="codigoPostal" placeholder="introduce tu Codigo Postal " type="text">
            </p>
            <p>
                <label for="direccion">Dirección:</label>
                <br>
                <input id="direccion" placeholder="introduce tu Dirección" type="text">
            </p>

        </fieldset>

        <fieldset class="p">
            <legend>Datos de cuenta:</legend>

            <!--
               <p>
                <label for="correo">Correo:</label>
                <br>
                <input type="email" name="correo" id="correo">
            </p>
            <p>
                <label for="contraseña">Contraseña:</label>
                <br>
                <input type="password" id="contraseña" name="contraseña" >
            </p>
            <p>
                <label for="NombreU">Nombre de usuario:</label>
                <br>
                <input required="true" placeholder="introduce tu nombre de usuario " id="NombreU" type="text">
    
            </p>
            <p>

            <p>
                Selecciona los libros que deseas:
                <br>
                <input type="checkbox" id="1" name="libro1" checked="checked">
                <label for="1">Cancion de juego y hielo</label>
                <br>
                <input type="checkbox" id="2" name="libro2" checked="checked">
                <label for="2">El nombre del viento</label>
                <br>
                <input type="checkbox" id="3" name="libro3" checked="checked">
                <label for="3">El camino de los reyes</label>
                <br>
                <input type="checkbox" id="4" name="libro4" checked="checked">
                <label for="4">Juramentada</label>
                <br>

            </p>
            <p> 
                Metodo de pago:
                <br>
                <input type="radio" id="pa" name="paypal">
                <label for="pa">Paypal</label><br>

                <input type="radio" id="tc" name="tCredito" checked="checked">
                <label for="tc">Tarjeta de crédito</label><br>


            </p>


        </fieldset>
        <p class="botones">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
